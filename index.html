<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfan Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Irfan Coin</h1>
        <div class="counter">Coins: <span id="coinCount">0</span></div>
        <button id="coinButton" class="coin">
            <img src="coin.png" alt="Coin Image">
        </button>
        <div id="boomMessage" class="boom hidden">Boom!</div>
        <button id="rocketButton" class="rocket-button hidden">
            <img src="rocket.png" alt="Rocket">
        </button>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <span id="energyLevelDisplay">Energy: 1000</span>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
